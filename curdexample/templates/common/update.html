<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Update</title>
  </head>
  <body>
     <form method ="post" action ="{%url 'update' employee.eid%}">
      {%csrf_token%}
       <div class="container">
<!--         <div class="row justify-content-md-center">-->
<!--           <div class="col-lg-4">-->
<!--              <h3>Employee Id</h3>-->
<!--           </div>-->
           <div class="col">
             <input type="hidden"
                        name="eid"
                        value="{{employee.eid}}"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                 >
           </div>
         </div>
         <div class="row justify-content-md-center">
           <div class="col-lg-4">
              <h3>Employee Name</h3>
           </div>
           <div class="col">
             <input type="text"
                        name="ename"
                        value="{{employee.ename}}"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                 >
           </div>
         </div>
         <div class="row justify-content-md-center">
           <div class="col-lg-4">
              <h3>Employee Email</h3>
           </div>
           <div class="col">
             <input type="email"
                        name="eemail"
                        value="{{employee.eemail}}"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                 >
           </div>
         </div>
         <div class="row justify-content-md-center">
           <div class="col-lg-4">
              <h3>Employee Number</h3>
           </div>
           <div class="col">
             <input type="number"
                        name="econtact"
                        value="{{employee.econtact}}"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                 >
           </div>
         </div>
       </div>
       <div class="row justify-content-md-center">
         <div class="col-lg-4">
           <button style="margin-left:150px;" type="submit" class="btn btn-warning">
             update
           </button>
         </div>
       </div>

     </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
